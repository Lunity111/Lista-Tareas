<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="./js/Vue.js"></script><!-- Creamos un script Vue.js y lo referenciamos de forma local -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Tareas</title>
</head>

<body>
<header>

</header>
<section id="section">
    <input type="text" v-model="newTask">
    <button @click="addTask()"> Add Task</button>
    

    <article>
        <button @click="plus()" :disabled="cantidad == 100">+</button>
        <button @click="minus()" :disabled="cantidad == 0">-</button>

        <p>Progreso: {{cantidad}}%</p>
        <div class="progress mb-3" style="height: 25px;">
            <div class="progress-bar" role="progressbar" :style="{ width: cantidad + '%', backgroundColor: progressColor }" :aria-valuenow="cantidad" aria-valuemin="0" aria-valuemax="100">
                {{cantidad}}%
            </div>
        </div>

    </article>
    
    <article>
        <ul>
            <li v-for="(taskx, index) in tasks" :key="index" @click="lineDecoration(index)" v-bind:class="{linetr: completedTasks.includes(index) }">
                {{taskx}} 
                <button @click="eliminar()">Delete</button>

            </li>
        </ul>
        <h3>Total de elementos seleccionados: {{completedCount}}</h3>
    </article>

</section>

    <script src="./js/script.js"></script>
    </body>
</html>
